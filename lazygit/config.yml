customCommands:
  - key: "G"
    context: "files"
    command: 'zsh -c ''COMMIT_MSG=$(lumen draft -c {{.Form.Context | quote}}); echo "$COMMIT_MSG"; git commit -m "$COMMIT_MSG"'''
    loadingText: "Generating message and committing..."
    prompts:
      - type: "input"
        title: "Scope"
        key: "Context"
    output: popup
