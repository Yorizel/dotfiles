customCommands:
  - key: "G"
    context: "files"
    command: 'zsh -c ''COMMIT_MSG=$(lumen draft -c "Generate a commit message in the format type({{.Form.Scope | quote}}): description for these git changes"); echo "$COMMIT_MSG"; git commit -m "$COMMIT_MSG"'''
    loadingText: "Generating message and committing..."
    prompts:
      - type: "input"
        title: "Scope"
        key: "Scope"
    output: popup
