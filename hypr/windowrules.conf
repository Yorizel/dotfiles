# ######## Window rules ########

# hyprlang if HYPRLAND_V_0_53

# Disable blur for xwayland context menus
windowrule = match:class ^()$, no_blur on
windowrule = match:title ^()$, no_blur on

# float
windowrule = match:class ^(blueberry\.py|guifetch|illogical-impulse Settings)$|.*plasmawindowed.*|kmc.*|.*bluedevilwizard, float on
windowrule = match:title .*Welcome|.*Shell conflicts.*, float on
# float center
windowrule = match:title ^(Open File|Select a File|Open Folder|Save As|Library|File Upload)(.*)$|^(.*)wants to (save|open)(.*)$, float on center on
# flot misc
windowrule = match:title ^(Choose wallpaper)(.*)$, float on center on size 60% 60%
windowrule = match:class ^(pavucontrol|org\.pulseaudio\.pavucontrol|nm-connection-editor|Zotero)$, float on center on size 45%
windowrule = match:class org.freedesktop.impl.portal.desktop.kde, float on size 60% 65%
# move
windowrule = match:class ^(plasma-changeicons)$, float on, no_initial_focus on move 999999 999999
windowrule = match:title ^(Copying - Dolphin)$, move 40 80
windowrule = match:class spotify, workspace 7 silent

# Picture-in-Picture
windowrule = match:title ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$, float on keep_aspect_ratio on move 73% 72% size 25% pin

# Tiling
windowrule = match:class ^dev\.warp\.Warp$, tile on

# Tearing
windowrule = match:title .*\.exe|.*minecraft.*, immediate on
windowrule = match:class ^(steam_app).*, immediate on

windowrule = match:float on, no_shadow on

# ######## Workspace rules ########
workspace = special:special, gapsout:30

# ######## Layer rules ########
layerrule = xray 1, match:namespace .*
layerrule = no_anim on, match:namespace walker|selection|overview|anyrun|indicator.*|osk|hyprpicker|noanim|quickshell:overview|gtk4-layer-shell
layerrule = blur on, match:namespace logout_dialog|gtk-layer-shell:shell:bar
layerrule = blur on, ignore_alpha 0.5, dim_around on, match:namespace launcher
layerrule = blur on, ignore_alpha 0.69, match:namespace notifications
layerrule = blur on, ignore_alpha 0.1, match:namespace shell:notifications
# hyprlang endif

